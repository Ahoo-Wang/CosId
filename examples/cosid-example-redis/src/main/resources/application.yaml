server:
  port: 8601
spring:
  application:
    name: ${service.name:cosid-example-redis}
  data:
    redis:
      host: localhost
cosid:
  namespace: ${spring.application.name}
  machine:
    enabled: true
    distributor:
      type: redis
    guarder:
      enabled: true
  snowflake:
    enabled: false
  segment:
    enabled: true
    mode: chain
    distributor:
      type: redis
    share:
      converter:
        type: to_string
        to-string:
          pad-start: true
          char-size: 8
        prefix: COSID-
        year-prefix:
          enabled: true
          delimiter: "-"
      group:
        by: year
      mode: chain

logging:
  level:
    me.ahoo.cosid: debug
