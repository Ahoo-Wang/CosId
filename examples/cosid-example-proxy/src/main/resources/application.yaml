server:
  port: 8600
spring:
  application:
    name: ${service.name:cosid-example-proxy}
cosid:
  namespace: ${spring.application.name}
  machine:
    enabled: true
    distributor:
      type: proxy
    guarder:
      enabled: true
  snowflake:
    enabled: true
  proxy:
    host: http://localhost:8688
    load-balanced: true

#  segment:
#    enabled: true
#    mode: chain
#    distributor:
#      type: proxy

logging:
  level:
    me.ahoo.cosid: debug
