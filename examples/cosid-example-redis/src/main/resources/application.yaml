management:
  endpoints:
    web:
      exposure:
        include:
          - cosid
          - cosidGenerator
          - cosidStringGenerator

server:
  port: 8601
spring:
  application:
    name: ${service.name:cosid-example-redis}
  data:
    redis:
      host: localhost
cosid:
  namespace: ${spring.application.name}
  machine:
    enabled: true
    distributor:
      type: redis
  snowflake:
    enabled: false
  segment:
    enabled: true
    mode: chain
    distributor:
      type: redis
    share:
      group:
        by: year
      converter:
        type: to_string
        to-string:
          pad-start: true
          char-size: 8
        prefix: COSID-
        group-prefix:
          enabled: true

logging:
  level:
    me.ahoo.cosid: debug
