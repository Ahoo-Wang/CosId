name: Example Test
on:
  push:
    paths-ignore:
      - 'cosid-benchmark/**'
      - 'docs/**'
      - 'document/**'
      - 'examples/**'
      - 'wiki/**'
  pull_request:
    paths-ignore:
      - 'cosid-benchmark/**'
      - 'docs/**'
      - 'document/**'
      - 'examples/**'
      - 'wiki/**'

jobs:
  example-redis-test:
    name: Example Redis Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Example-Redis
        run: ./gradlew cosid-example-redis:clean cosid-example-redis:check

  example-zookeeper-test:
    name: Example Zookeeper Test
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: zookeeper
        ports:
          - 2181:2181
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Example-Zookeeper
        run: ./gradlew cosid-example-zookeeper:clean cosid-example-zookeeper:check
        
  example-proxy-test:
    name: Example Proxy Test
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: zookeeper
        ports:
          - 2181:2181
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Example-Proxy
        run: ./gradlew cosid-example-proxy:clean cosid-example-proxy:check

