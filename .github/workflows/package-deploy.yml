name: Packages Deploy
on:
  release:
    types: [created]

jobs:
  github-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Publish package
        run: gradle publishAllPublicationsToGitHubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEYID: ${{ secrets.SIGNING_KEYID }}
          SIGNING_SECRETKEY: ${{ secrets.SIGNING_SECRETKEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
  central-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Publish package
        run: gradle publishToSonatype closeAndReleaseSonatypeStagingRepository
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          SIGNING_KEYID: ${{ secrets.SIGNING_KEYID }}
          SIGNING_SECRETKEY: ${{ secrets.SIGNING_SECRETKEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
